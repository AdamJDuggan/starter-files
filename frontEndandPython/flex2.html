<!DOCTYPE html>
<html>
<head>
	<title>Flexbox Layout</title>
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="flex2.css">
</head>
<body>

<div class="wrapper">

	<div class="NAVcontainer" style= "background-color: white;">
		<div class="NAVitem " style= "color: black; background-color: grey;">
			<h2>1</h2>
			<h2>2</h2>
		</div>
	</div>

	<div class="container welcomearea" style= "background-color: #34495E;">
		<div class="item " style= "background-color: #34495E;">
			<h2>1 Vertical and Horizontal centering made easy!</h2>
		</div>
</div>
	<div class="container" style= "background-color: #3C8BB6;">
		<div class="item" style= "background-color: #3C8BB6;">
			<h2>2 Vertical and Horizontal centering made easy!</h2>
		</div>
		<div class="item" style= "background-color: #3C8BB6;">
			<img class="imgcen" src="Img/paperblue.png">
		</div>
	</div>

	<div class="container" style= "background-color: #1ABC9C;">
		<div class="item" style= "background-color: #1ABC9C;">
			<h2>3 Vertical and Horizontal centering made easy!</h2>
		</div>
		<div class="item" style= "background-color: #3C8BB6;">
			<img class="imgcen" src="Img/take-off.png">
		</div>
	</div>

	<div class="container" style= "background-color: #F6931E;">
		<div class="item" style= "background-color: #F6931E;">
			<h2>4 and Horizontal centering made easy!</h2>
		</div>
		<div class="item" style= "background-color: #1ABC9C;">
			<img class="imgcen" src="Img/waves.png">
		</div>
	</div>

	<div class="container" style= "background-color: #E5EF3F;">
		<div class="item">
			<h2>5 Vertical and Horizontal centering made easy!</h2>
		</div>
		<div class="item" style= "background-color: #F6931E;">
			<img class="imgcen" src="Img/orange-globe.png">
		</div>
	</div>

	<div class="container" style= "background-color: #00AFE1;">
		<div class="item" style= "background-color: #00AFE1;">
			<h2>6 Vertical and Horizontal centering made easy!</h2>
		</div>
		<div class="item" style= "background-color: #F6931E;">
			<img class="imgcen" src="Img/plane.png">
		</div>
	</div>

	<div class="container">
		<div class="item">
			<img class="imgcen" src="Img/plane-background.png">
		</div>
	</div>


</div>



</body>
</html>
