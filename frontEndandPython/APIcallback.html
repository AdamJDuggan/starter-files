<!DOCTYPE html>
<html lang="en">
<head>
  <title>API callbacks</title>
</head>

<script>
  function fetchData(url, method, successCallback, errorHandler){
    setTimeout(function(){
      var data= null;
      if (data)
        successCallback(data)
      else {
        errorHandler("no data")
      }
    }, 1000)
  }

  fetchData("https://google.com", "GET", function(data){
    console.log(data)
  },
    function(err){
      console.log(err)
    }
  )
</script>

</html>
