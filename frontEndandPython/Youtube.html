<body>

<div class="container">
 <div class="jumbotron">
  <h1>JQuery exercises</h1>
  <button id="btn1">#btn1</button>
  <button id="btn2">#btn2></button>
  <button id="btn3">#btn3></button>
  <button id="btn4">#btn4></button>
 </div>

 <div class="row">
  <div class="col-xs-3">
   <div id="panel1" class="panel panel-primary">
    <div class="panel-heading">#panel1 </div>
    <div class="panel-body"> content</div>
   </div>
  </div>

  <div class="col-xs-3">
   <div id="panel2" style= "display: none" class="panel panel-primary">
    <div class="panel-heading">#panel2 </div>
    <div class="panel-body">content </div>
   </div>
  </div>

  <div class="col-xs-3">
   <div id="panel3" class="panel panel-primary">
    <div class="panel-heading">#panel3 </div>
    <div class="panel-body"> content</div>
   </div>
  </div>

  <div class="col-xs-3">
   <div id="panel4" class="panel panel-primary">
    <div class="panel-heading">#panel4 </div>
    <div class="panel-body">content </div>
   </div>
  </div>
 </div>
</div>

<script src="bower_components/jquery.js"></script>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>



<script>
$(function(){
$("#panel1").css({color:'red',fontWeight:'bold'});
$("#panel2").css({color:'red',fontWeight:'bold',opacity:'0.5'})
$("#panel1").hide(900).show(1100);
$("#panel3").fadeToggle(900).fadeToggle(1100);
$("#panel4").slideToggle(900).slideToggle(1100);
});

// When you click or mouseover on btn1, panel1 respond with fade/slide.


$(function(){
// change panel1 text content with click of btn1
$("#btn1").on('click', function(){
$("#panel1 .panel-body").html('my new panel content');
});

$("#btn2").on('click', function(){
$("#panel2").toggle(200);
});
$("#btn3").on('mouseover', function(){
$("#panel3").fadeToggle(200);
});
$("#btn4").on('click', function(){
$("#panel4").slideToggle(200);
});
});







</script>
</body>
