<script>
  var links = document.querySelectorAll("a")
  for (var i = 0; i < links.length; i++){
    function(){
      var c = i;
      links[c].addeventListener("click", function(){
        document.body.style.background = links[c].innerText
      })
    })()
  }

</script>
