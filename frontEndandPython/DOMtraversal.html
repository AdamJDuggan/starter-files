<body>

  <ul class="list">
    <li>One</li>
    <li class="special">Two</li>
    <li>Three</li>
    <li>
      <ul class="sublist">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
      </ul>
    </li>
  </ul>

<style>
  .special{
    color: blue;
  }
</style>

<script>
  $(function(){
  $('li').on('click'), function(){
    // when i click an item; the next item will hide
    $this.next().hide();
    // will make current selection black and siblings all blue
    $this.removeClass('special');
    $this.siblings.addClass('special');
  }
});

</script>
