<!DOCTYPE html>
<html>
<head>
	<title>Flexbox Layout</title>
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="myFlex.css">
</head>
<body>
<div class="wrapper">
<h1>CSS Flexbox Essentials</h1>

<div class="example-grow">
    <div class="parent">
      <div class="item" style= "background-color: #F6931E; "></div>
    </div>
</div>

<div class="example-grow">
    <div class="parent">
      <div class="item" style= "background-color: #1ABC9C"></div>
      <div class="item" style= "background-color: #F6931E">
      	<img class="imgcen" src="Img/orange-globe.png">
      </div>
    </div>
</div>

<div class="example-grow">
    <div class="parent">
      <div class="item" style= "background-color: Red">
					<h2>Hello there</h2>
      </div>
      <div class="item" style= "background-color: lightgreen">
      	<img class="imgcen" src="Img/waves.png">
      </div>
    </div>
</div>

<div class="example-grow">
    <div class="parent">
      <div class="item" style= "background-color: Purple">1</div>
      <div class="item" style= "background-color: Red">2</div>
    </div>
</div>

<div class="example-grow">
    <div class="parent">
      <div class="item" style= "background-color: Black">1</div>
      <div class="item" style= "background-color: Purple">2</div>
    </div>
</div>
</div>
</body>
